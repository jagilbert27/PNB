{% extends "base.html" %} {% block title %}Checkouts{% endblock %} {% block content %}

<div class="container-fluid mt-4 mb-4 p-2 bg-primary text-white rounded">
  <h3><span style="font-weight:100">List</span>&nbsp;<span style="font-weight: 700"></span>Checkouts</span></h3>
</div>

<table id=checkout-table class='table table-striped'>
  <thead id="table-head">
  <tr>
    <th>Id</th>
    <th>Checked Out</th>
    <th>Student</th>
    <th>Instrument</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="table-body">
    {% for student in students %}
  <tr>
    <td>{{student.first_name}} </td>
    <td>{{student.instruments.type}}</td>
    <td>?</td>
    <td>?</td>
    <td>
      <a class="mr-2" href="#">view</a>
      <a class="mr-2" href="#">edit</a>
    </td>
  </tr>
  {% endfor %}
</tbody>
</table>

{% endblock %}
